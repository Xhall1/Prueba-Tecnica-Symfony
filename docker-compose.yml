version: '3.8'

services:
    app:
        build: .
        ports:
            - "8000:80"
        environment:
            APP_ENV: prod
            APP_DEBUG: 0
            DATABASE_URL: "mysql://symfony:symfony@db:3306/symfony"
        depends_on:
            - db

    db:
        image: mysql:8
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony
        ports:
            - "3306:3306"
